<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB Clone</title>
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
    <div class="container">
        <section class="filters">

			<button>search</button>
		
			<div class="locations">
				<h3>States</h3>
				<h4>New York, Colorado...</h4>
		
				<ul class="popover">
					<li><h3>Arizona:</h3></li>
					<li>Pheonix</li>
					<li>Tucson</li>
					<li><h3>California:<h3></li>
					<li>San Francisco</li>
					<li>Los Angeles</li>
				</ul>
			</div>

			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Air Conditioning, Kitchen...</h4>
				
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>

		</section>
		
		<section class="places">
			<h1>Places</h1>
			<article><h2>My Home<h2></article>
			<article><h2>Tiny House<h2></article>
			<article><h2>A Suite<h2></article>
		</section>

    </div>
</body>
<footer>Best School</footer>
</html>
